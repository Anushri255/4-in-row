<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Four in a Row</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 20px;
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(7, 60px);
            grid-template-rows: repeat(6, 60px);
            gap: 5px;
            justify-content: center;
            margin: 20px auto;
            width: fit-content;
        }

        .cell {
            width: 60px;
            height: 60px;
            background-color: #ddd;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .cell.empty {
            background-color: #fff;
        }

        .cell.player1 {
            background-color: red;
        }

        .cell.player2 {
            background-color: yellow;
        }

        #status {
            font-size: 24px;
            margin: 20px 0;
        }

        #reset-button {
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Four in a Row</h1>
    <div id="game-board"></div>
    <div id="status">Player 1's turn</div>
    <button id="reset-button">Reset Game</button>
    <script>
        const ROWS = 6;
        const COLS = 7;
        const board = [];
        let currentPlayer = 1;
        let gameOver = false;

        const gameBoard = document.getElementById('game-board');
        const statusDisplay = document.getElementById('status');
        const resetButton = document.getElementById('reset-button');

        // Initialize board and create cells
        function initBoard() {
            gameBoard.innerHTML = '';
            board.length = 0; // Ensure the board array is reset

            for (let row = 0; row < ROWS; row++) {
                const boardRow = [];
                for (let col = 0; col < COLS; col++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell', 'empty');
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    cell.addEventListener('click', handleCellClick);
                    gameBoard.appendChild(cell);
                    boardRow.push(0);
                }
                board.push(boardRow);
            }
        }

        function handleCellClick(event) {
            if (gameOver) return;

            const col = parseInt(event.target.dataset.col);
            const row = findEmptyRow(col);

            if (row !== -1) {
                board[row][col] = currentPlayer;
                const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
                cell.classList.remove('empty');
                cell.classList.add(`player${currentPlayer}`);

                if (checkWin(row, col)) {
                    statusDisplay.textContent = `Player ${currentPlayer} wins!`;
                    gameOver = true;
                } else if (isBoardFull()) {
                    statusDisplay.textContent = `It's a tie!`;
                    gameOver = true;
                } else {
                    currentPlayer = currentPlayer === 1 ? 2 : 1;
                    statusDisplay.textContent = `Player ${currentPlayer}'s turn`;
                }
            }
        }

        function findEmptyRow(col) {
            for (let row = ROWS - 1; row >= 0; row--) {
                if (board[row][col] === 0) {
                    return row;
                }
            }
            return -1;
        }

        function checkWin(row, col) {
            return (
                checkDirection(row, col, 1, 0) || // Horizontal
                checkDirection(row, col, 0, 1) || // Vertical
                checkDirection(row, col, 1, 1) || // Diagonal /
                checkDirection(row, col, 1, -1)   // Diagonal \
            );
        }

        function checkDirection(row, col, rowDir, colDir) {
            let count = 0;
            for (let i = -3; i <= 3; i++) {
                const r = row + i * rowDir;
                const c = col + i * colDir;
                if (r >= 0 && r < ROWS && c >= 0 && c < COLS && board[r][c] === currentPlayer) {
                    count++;
                    if (count === 4) {
                        return true;
                    }
                } else {
                    count = 0;
                }
            }
            return false;
        }

        function isBoardFull() {
            return board[0].every(cell => cell !== 0);
        }

        function resetGame() {
            initBoard();
            currentPlayer = 1;
            gameOver = false;
            statusDisplay.textContent = `Player 1's turn`;
        }

        resetButton.addEventListener('click', resetGame);
        initBoard();

    </script>
</body>

</html>
